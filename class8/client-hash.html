<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function super_hash(password, salt, iterations){
              var hashed = CryptoJS.enc.Utf8.parse('0');
              var psalt = CryptoJS.enc.Utf8.parse(password + salt);
            //   alert(CryptoJS.SHA256('0pass123salt'));
              for(var i = 0; i < iterations; i++){
                // alert(hashed.concat(psalt));
                hashed = CryptoJS.SHA256(hashed.concat(psalt));
                
              }
              return hashed.toString();
            }
            
            // x=CryptoJS.SHA256(CryptoJS.enc.Utf8.parse(x).concat("pass123salt"));
            var y=super_hash("pass123","salt",2);
            alert(y);
            
        </script>
    </body>
</html>
